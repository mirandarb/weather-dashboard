<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <header class="heading">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
        <section id="searchCity">
            <div class="searchBar">
                <h1>Search For City</h1>
                <form id="weatherSearch">
                    <div class="field">
                        <label class="label" for="city">Enter City</label>
                        <div class="control">
                          <input class="input" type="text" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Search</button>
                        <div id="weatherSuggestion" class="notification"></div>
                    </div>
                </form>
                <div id="results" class="content"></div>
            </div>
        </section>
        <section>

        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
